<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Resource Allocation Load Balancing</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="index.html" ><i class="glyphicon glyphicon-home"></i> </a>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Registration</a>
                    </li>
                    <li>
                        <a href="login.html"><i class="fa fa-fw fa-bar-chart-o"></i>Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">  <i class="fa fa-dashboard"></i> 
                            Create your Cloud Account</h1>
                    </div>
                </div>
                <!-- /.row -->
<div class="container" id="container1">
            <div class="row centered-form">
                <div
                    class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">
                                <b> Registration </b>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="js/servernew.js" method="post" >
                                <div class="form-group">
                                    <p>First Name:</p>
                                    <input type="text" class="inputclass" placeholder="First Name"
                                        id="firstname">
                                </div>
                                <div class="form-group">
                                    <p>Last Name:</p>
                                    <input type="text" class="inputclass" placeholder="Last Name"
                                        id="lastname">
                                </div>
                                <div class="form-group">
                                    <p>Email:</p>
                                    <input type="text" class="inputclass"
                                        placeholder="Email Address" id="email" onBlur="isEmailValid()">
                                </div>
                                <div class="form-group">
                                    <p>Password:</p>
                                    <input type="password" class="inputclass"
                                        placeholder="Password"
                                        title="Password must contain minimum 3 upper case, 2 lower case and 2 special characters"
                                        onBlur="validatePassword()" id="password1"> <i
                                        title="Password must contain minimum 3 upper case, 2 lower case and 2 special characters"></i>
                                    <progress value="0" max="100" name="progress" id="progress"></progress>
                                </div>
                                <div class="form-group">
                                    <p>Confirm Password</p>
                                    <input type="password" class="inputclass"
                                        placeholder="retype password" id="password2"
                                        onBlur="matchPassword()">
                                </div>
                                </div>
                                <input type="button"  name = "button"  value ="submit" class="btn btn-info btn-block" id="btn1"
                                    onclick="storeData()">
                            </form>
                        </div>
                    </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/registrationJS.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
